<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color toggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page basic-background">

    <header>
        <nav id="navigation">
            <ul id="list">
                <li class="color" id="home"><input name="btn" type="radio"><a href="index.html"> Home</a></li>
                <li class="color" id="orange"><input name="btn" type="radio"> Orange</li>
                <li class="color" id="green"><input name="btn" type="radio"> Green</li>
                <li class="color" id="blue"><input name="btn" type="radio"> Blue</li> 
                <li class="color" id="purple"><input name="btn" type="radio"> Purple</li>
                <li class="color" id="pink"><input name="btn" type="radio"> Pink</li>
            </ul>
        </nav>
    </header>
    <img class="bar" src="navigation-bar.png">
    <div class="layout">
        <div id="light">Light</div>
        <div id="middle">Middle</div>
        <div id="dark">Dark</div>
    </div>   
    <div id="text">
        <p>Click on a button in the menu or choose a number between 1 and 6</p>
    </div>
</body>
</html>
